<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Hello world</title>
    <style>
        .content {
        max-width:300px;
        margin:auto;
        padding-top:80px;
        }
    </style>
</head>
<div class="content">
<h2 >Welcome to my food list application</h2>

<div th:if="${successmessage}" th:text="${successmessage}" class="alert alert-success" role="alert"></div>
<div th:if="${errormessage}" th:text="${errormessage}" class="alert alert-danger" role="alert"}></div>
<form th:object="${food}" th:action="@{/home}" th:method="POST">
    <div class="form-group">
      <label for="exampleInputEmail1">Food Name</label>
      <input th:field="*{name}" type="input" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter food name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input th:field="*{price}" type="intput" class="form-control" name="price" id="exampleInputPassword1" placeholder="Enter price">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="food,iterator : ${foods}">
        <th  th:text="${iterator.index}+1" scope="row">1</th>
        <td th:text="${food.name}">Mark</td>
        <td th:text="${food.price}">Otto</td>
    </tr>

    </tbody>
</table>
</div>
<body>

</body>
</html>
